<!DOCTYPE html>
<html lang="en">
<head>
    <title>Types of CSS Gradients</title>
    <style>
        body {
            background-color: #151320; /* Dark background */
            color: white;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 40px;
            font-weight: bold;
        }

        .container {
            display: flex;
            justify-content: space-around;
            width: 80%;
        }

        .gradient-box {
            margin: 40px;
            width: 200px;
            height: 200px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
            position: relative;
        }

        /* Linear Gradient (Sharp transition between colors) */
        .linear-gradient {
            background: linear-gradient(to right, #fc004b 0%, #fc004b 20%, #fe8f01 20%, #fe8f01 40%, #fff11f 40%, #fff11f 60%, #3fdf4b 60%, #3fdf4b 80%, #3263fe 80%, #3263fe 100%);
        }

        /* Radial Gradient (Sharp circular transitions) */
        .radial-gradient {
            background: radial-gradient(circle, #fc004b 0%, #fc004b 20%, #fe8f01 20%, #fe8f01 40%, #fff11f 40%, #fff11f 60%, #3fdf4b 60%, #3fdf4b 80%, #3263fe 80%, #3263fe 100%);
        }

        /* Conic Gradient (Sharp color segments in a circular layout) */
        .conic-gradient {
            background: conic-gradient(from 0deg,  #fc004b 0%, #fc004b 20%, #fe8f01 20%, #fe8f01 40%, #fff11f 40%, #fff11f 60%, #3fdf4b 60%, #3fdf4b 80%, #3263fe 80%, #3263fe 100%);
        }
    </style>
</head>
<body>

    <div>
        <h1>TYPES OF <br>CSS GRADIENTS</h1>

        <div class="container">
            <div class="gradient-box linear-gradient">
                LINEAR
            </div>
            <div class="gradient-box radial-gradient">
                RADIAL
            </div>
            <div class="gradient-box conic-gradient">
                CONIC
            </div>
        </div>
    </div>

</body>
</html>
