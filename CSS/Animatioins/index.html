<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Animations</title>
  </head>
  <body>
    <button>Click Me</button>
  </body>
</html>
<script>
  const btn = document.querySelector("button");
  btn.addEventListener("click", () => {
    document.body.innerHTML = `
    <audio id="myAudio" src="song.mp3" autoplay loop playsinline></audio>
    
      <div class="container">
      <img src="../Transforms/salman.jpeg" alt="" />
    </div>
    <div class="container hamza">
      <img src="hamza-2.jpg" alt="" />
    </div>
    <div class="heart">
      <img src="heart.png" alt="" />
    </div>
    
    `;
  });
</script>
